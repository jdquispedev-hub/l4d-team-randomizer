<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4D2 - Sorteo de Equipos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

    <!-- HEADER -->
    <header class="bg-black p-3 mb-4">
        <div class="container">
            <h1 class="text-center text-white">
                Left 4 Dead 2 – Sorteo de Equipos
            </h1>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container">

        <!-- REGISTRO -->
        <section class="mb-5">
            <h2 class="mb-3">Registro de Jugador</h2>

            <form id="formulario" class="row g-3">
                <div class="col-md-6">
                    <label for="jugador" class="form-label">Nombre del Jugador</label>
                    <input 
                        type="text" 
                        id="jugador" 
                        class="form-control" 
                        placeholder="Ej: Player01"
                        required
                    >
                </div>

                <div class="col-md-6">
                    <label for="nivel" class="form-label">
                        Nivel de Habilidad (1–10)
                    </label>
                    <input 
                        type="range" 
                        id="nivel" 
                        class="form-range" 
                        min="1" 
                        max="10"
                    >
                </div>

                <div class="col-12">
                    <button type="button" id="agregar" class="btn btn-success">
                        Registrarse
                    </button>
                </div>
            </form>
        </section>

        <!-- JUGADORES REGISTRADOS -->
        <section class="mb-5">
            <h2 class="mb-3">Jugadores Registrados</h2>
            <ul id="jugadores-registrados" class="list-group">
                <li class="list-group-item bg-secondary text-white">Jugador 1 - MMR 10</li>
                <li class="list-group-item bg-secondary text-white">Jugador 2 - MMR 9</li>
                <li class="list-group-item bg-secondary text-white">Jugador 3 - MMR 8</li>
                <!-- JS insertará jugadores aquí -->
            </ul>
        </section>

        <!-- COLA Y SORTEO -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Cola de Jugadores</h2>
                <button id="sortear" class="btn btn-warning">
                    Sortear
                </button>
            </div>

            <ul id="cola-jugadores" class="list-group mb-3">
                <!-- Ejemplo (luego borrar con JS) -->
                <li class="list-group-item bg-secondary text-white">Jugador 1 - MMR 10</li>
                <li class="list-group-item bg-secondary text-white">Jugador 2 - MMR 9</li>
                <li class="list-group-item bg-secondary text-white">Jugador 3 - MMR 8</li>
            </ul>

            <button id="ingresar" class="btn btn-primary">
                Ingresar a la cola
            </button>
        </section>

    </main>

</body>
</html>
